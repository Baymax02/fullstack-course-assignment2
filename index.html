<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css"></link>
    <link rel="stylesheet" href="styles/style.css"></link>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as shoppingList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in shoppingList.toBuyItems;">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="shoppingList.boughtItems($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="shoppingList.toBuyItems.length<1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.boughtItems;">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="boughtList.boughtItems.length<1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
